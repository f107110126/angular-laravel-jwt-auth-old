<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
      <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]='!error.password'>{{ error.password }}</div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3"
                   [(ngModel)]="form.password" placeholder="Password" required>
            <!-- <div class="alert alert-danger" [hidden]='!errors.errors.password'>{{errors.errors.password}} -->
            <!-- </div> -->
          </div>
        </div>
        <div class="form-group row">
          <label for="inputConfirmPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control"
                   id="inputConfirmPassword3" [(ngModel)]="form.password_confirmation"
                   placeholder="Password Confirm" required>
            <!-- <div class="alert alert-danger" [hidden]='!errors.errors.password'>{{errors.errors.password}} -->
            <!-- </div> -->
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Change Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
