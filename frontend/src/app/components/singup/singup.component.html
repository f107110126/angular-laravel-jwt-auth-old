<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Register Here</div>
        <div class="card-body">
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!errors.message">{{ errors.message }}</div>
                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name"
                            [(ngModel)]="form.name" required>
                        <div class="alert alert-danger" [hidden]='!errors.errors.name'>{{errors.errors.name}}</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                            [(ngModel)]="form.email" required>
                        <div class="alert alert-danger" [hidden]='!errors.errors.email'>{{errors.errors.email}}</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3"
                            [(ngModel)]="form.password" placeholder="Password" required>
                        <div class="alert alert-danger" [hidden]='!errors.errors.password'>{{errors.errors.password}}
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputConfirmPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password_confirmation" class="form-control"
                            id="inputConfirmPassword3" [(ngModel)]="form.password_confirmation"
                            placeholder="Password Confirm" required>
                        <div class="alert alert-danger" [hidden]='!errors.errors.password'>{{errors.errors.password}}
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
                        <a routerLink="/login" class="btn btn-secondary float-right">Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
